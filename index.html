
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brooks Media LLC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="entrance" id="entrance">
    <div id="animation-container">
      <!-- Animated logo appears here -->
      <canvas id="bubbleCanvas"></canvas>
    </div>
    <p class="tagline">a place where ideas thrive</p>
    <button onclick="enterSite()">Enter</button>
  </div>

  <div class="main-content hidden" id="mainContent">
    <nav>
      <button onclick="showSection('about')">About</button>
      <button onclick="showSection('services')">Services</button>
      <button onclick="showSection('contact')">Contact</button>
    </nav>
    <section id="about" class="hidden">
      <h2>About</h2>
      <p>Formed in 2020 our goal is to bring creativity to life, through art, collaboration and innovation.</p>
    </section>
    <section id="services" class="hidden">
      <h2>Services</h2>
      <p>video editing, graphic design, influencer management, and rental of computer and video equipment.</p>
    </section>
    <section id="contact" class="hidden">
      <h2>Contact</h2>
      <p>brooksmediasc@gmail.com</p>
    </section>
    <div class="animations">
      <div class="animation" id="camera"></div>
      <div class="animation" id="handshake"></div>
      <div class="animation" id="art"></div>
    </div>
    <footer>
      <button onclick="goToBooking()">Book a Consultation</button>
      <button onclick="goToRental()">Rental Equipment</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
